<!DOCTYPE html>
<html lang="en">
  <head>
    <title>FanBants Survey Form</title>
    <link rel="stylesheet" href="styles.css">
    <meta charset="utf-8">
    </head>
    <body>
      <main>
        <h1 id="title">FanBants Survey Form</h1>
        <p id="description">Please fill out this survey form to help us improve</p>
        <form id="survey-form">
          <label id="name-label" for="name">Name:</label>
<input id="name" type="text" placeholder="Enter your full name" required>  

<label id="email-label" for="email">Email:</label> 
<input id="email" type="email" placeholder="Enter your email" required> 

<label id="number-label" for="number">Age:</label>
<input id="number" type="number" placeholder="Enter your age" min="15" max="120" required>
<label for="dropdown">How did you hear about us?</label>
        <select id="dropdown">
<option>Select an option</option>
<option>Social Media(e.g.Instagram, Facebook, X, TikTok)</option>
<option>Referral by friend or family</option>
<option>Online ads</option>
<option>Other</option>
</select>
<p>Would you recommend FanBants to a friend?</p>
        <label><input type="radio" value="definitely" name="recommendation"> Definitely</label>
<label><input type="radio" value="maybe" name="recommendation"> Maybe</label>
<label><input type="radio" value="never" name="recommendation"> Never</label>
        <p>What improvements would you like to see?</p>
<label><input type="checkbox" name="improvements" value="better-ui"> Better User Interface</label>
<label><input type="checkbox" name="improvements" value="more-teams"> More Fantasy Teams</label>
<label><input type="checkbox" name="improvements" value="more-rewards"> More Rewards & Bonuses</label>
<label><input type="checkbox" name="improvements" value="faster-loading"> Faster Loading Speed</label>
<label><input type="checkbox" name="improvements" value="others"> Others</label>
       <label for="comments">Additional Comments:</label>
        <textarea id="comments" name="comments" placeholder="Enter your comments here..." rows="4"></textarea>

        
        <button id="submit">Submit</button>
        </form>
        </main>
      </body>
  </html>
